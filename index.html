<html lang="pt-br">
    <head>
        <title>Desafio - Vai na Web > Beat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav id="prim-nav" class="menu">
                <ul class="menu-element">
                    <li class="menu-item">Portfolio</li>
                    <li class="menu-item">Sobre</li>
                    <li class="menu-item">Contato</li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="main-top-box">
                <div id="main-top-inside-box">
                    <div id="h-box">
                        <h1>No compasso da batida</h1>
                    </div>
                    <img id="life-art" src="imagens\life.svg" alt="palavra life escrita artisticamente como a linha de um monitor cardíaco">
                </div>
                <div id="main-above-inside-box">
                    <div id="fake-header">
                        <nav id="sec-nav" class="menu">
                            <ul class="menu-element">
                                <li class="menu-item">Arte & Design</li>
                                <li class="menu-item">Estilo & Música</li>
                                <li class="menu-item">Ebook & Videos</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
            <section id="main-down-box">
                <div id="main-first-down-box">
                    <div id="main-subtitle-box">
                        <p id="main-subtitle">AQUARELA</p>
                    </div>
                    <div id="main-text-box">
                        <p id="main-text">Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
                    </div>
                </div>
                <div id="main-second-down-box">
                    <img class="pics" src="imagens\img1.png" alt="">
                    <img class="pics" src="imagens\img2.png" alt="">
                    <img class="pics" src="imagens\img3.png" alt="">
                    <img class="pics" src="imagens\img4.png" alt="">
                    <div id="main-third-down-box">
                        <a href=""><p id="main-third-down-link">Veja mais</p></a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section id="footer-center-box">
                <div id="footer-left-box">
                        <img class="icons" src="imagens\insta.svg" alt="">
                        <img class="icons" src="imagens\face.svg" alt="">
                        <img class="icons" src="imagens\linkedin.svg" alt="">
                        <img class="icons" src="imagens\pinterest.svg" alt="">
                </div>
                <div id="footer-right-box">
                    <nav id="ter-nav" class="menu-footer">
                        <ul class="menu-footer-element">
                            <li class="menu-footer-item">Portfolio</li>
                            <li class="menu-footer-item">Sobre</li>
                            <li class="menu-footer-item">Contato</li>
                        </ul>
                    </nav>
                </div>
            </section>
        </footer>
    </body>
</html>
